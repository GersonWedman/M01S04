<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.ico"/>
    <link rel="stylesheet" href="./css/estilo.css" />
    <script src="./script/script.js" async></script>
    <title>Lloyds Bank</title>
  </head>
  <body>
    <!-- INICIO CABEÇALHO -->
    <header class="header">
      <img src="./img/banklogo.png" alt="Logo Lloyds" height="100px" />
      <h3>Since 1903</h3>
    </header>
    <!-- FIM CABEÇALHO  -->
    <!-- ------------------------------------------------- -->
    <!-- INICIO FORMULÁRIO DE CADASTRO -->
    <main class="main">
    <section>
      <form id="form-Cadastro" class="form">
        <h2 class="subtitle">Formulário de Cadastro</h2>

        <div class="row">
          <div class="column">
            <input required id="nome" class="input" type="text" placeholder="Digite o nome" />
            <input required id="cpf" class="input" type="number" placeholder="Digite o cpf" />
            <input required id="celular" class="input" type="number" placeholder="Digite o celular" />
            <input required id="senha1" class="input" type="password" placeholder="Digite a senha" />
            <input required id="senha2" class="input" type="password" placeholder="Repita a senha" />
          </div>
        </div>
        <div class="form-actions">
          <button class="button-secondary" type="reset">Limpar</button>
          <button class="button-primary" type="submit">Enviar</button>
        </div>
      </form>
    </section>
    <!-- FIM FORMULÁRIO DE CADASTRO  -->

<br />
<br />
<br />
    <!-- INÍCIO FORMULÁRIO DE OPERAÇÕES -->

    <section class="operations">
        <form id="consulta1" class="consulta">
            <h2>Formulário de Operações</h2>
            <br />
            <div class="row">
                <div class="column">
                    <input required id="conta" class="input" type="number" placeholder="Digite o número da conta"/>
                        <select required class="select" id="operation">
                            <option disabled>Selecione a operação</option>
                            <option value="0">Saque</option>
                            <option value="1">Deposito</option>
                            <option value="2">Consulta Saldo</option>
                        </select>
                    <input required id="valor" class="input" type="number" placeholder="Digite o valor" />
                    <input required id="senha" class="password" type="password" placeholder="Digite a senha" />
                </div>
            </div>
            <br />
            <br />
            <div class="form-actions">
                <button class="button-secondary" type="reset">Limpar</button>
                <button class="button-primary" type="submit">Enviar</button>
            </div>
        </form>
    </section>
    <!-- FIM FORMULÁRIO DE OPERAÇÕES -->
  </body>
</main>
  <!-- INÍCIO FOOTER  - MELHORAR -->
  <footer>
    <img src="./img/banklogo.png" alt="Logo Lloyds" height="40px" />
    <h3>Since 1903</h3>
  </footer>
  <!-- FIM FOOTER - MELHORAR -->
</html>

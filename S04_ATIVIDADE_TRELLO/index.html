<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.ico"/>
    <link rel="stylesheet" href="./css/estilo.css" />
    <script src="./script/script.js" async></script>
    <title>Lloyds Bank</title>
  </head>
  <body>
    <!-- INICIO CABEÇALHO -->
    <header class="header">
      <img src="./img/banklogo.png" alt="Logo Banco" height="100px"/>
      <h3>Since 1903</h3>
    </header>
    <!-- FIM CABEÇALHO  -->

    <!-- ------------------------------------------------- -->
    <!-- INICIO FORMULÁRIO DE CADASTRO -->
    <main class="main">
      <form id="form-cadastro" class="form">
        <h2 class="subtitle">Formulário de Cadastro</h2>
        <div class="column">
          <!-- ORGANIZAÇÃO DO FORMULÁRIO POR DIVS -->
          <div>
            <label for="nome">Nome:</label>
            <input required id="nome" type="text" placeholder="Digite o nome" />
          </div>

          <div>
            <label for="cpf">CPF:</label>
            <input required id="cpf" type="text" placeholder="Digite o CPF" />
          </div>

          <div>
            <label for="celular">Celular:</label>
            <input required id="celular" type="text" placeholder="Digite o celular"/>
          </div>

          <div>
            <label for="senha">Senha:</label>
            <input required id="senha" type="password" placeholder="Digite a senha"/>
          </div>

          <div>
            <label for="confirmacaoSenha">Confirmação de Senha:</label>
            <input required id="confirmacaoSenha" type="password" placeholder="Digite a confirmacao de senha"/>
          </div>

          <div>
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
          </div>
          </form>
<!-- FIM FORMULÁRIO CADASTRO.  -->
<br/>
<br/>
<br/>
<!--
  INÍCIO FORMULÁRIO OPERAÇÃO
 -->


  <h2 class="subtitle">Formulário de Operação</h2>
    <form id="form-operacao">
      <div class="column">
      <div>
        <label for="conta"> Conta:</label>
        <input required id="conta" type="number" placeholder="Digite a conta" />
      </div>

      <div>
        <label for="operacao">Operacao:</label>
        <select required id="operacao">
          <option value="saque">Saque</option>
          <option value="deposito">Deposito</option>
          <option value="saldo">Saldo</option>
        </select>
      </div>

      <div>
        <label for="valor"> Valor:</label>
        <input required id="valor" type="number" placeholder="Digite o valor"/>
      </div>

      <div>
        <label for="senhaOperacao">Senha:</label>
        <input required id="senhaOperacao" type="password" placeholder = "Digite a senha"/>
      </div>

      <div>
        <button type="reset"> Limpar</button>
        <button type="submit"> Enviar</button>
      </div>
    </div>
    </form>
  </main>

   <footer class="header">
      <img src="./img/banklogo.png" alt="Logo Lloyds" height="30px" />
      <h4>Bank's webpage by Gerson</h4>
   </footer>
